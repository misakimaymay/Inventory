<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário de Contato</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="formulario.css" />
</head>
<body>

  <div class="form-wrapper">
    <h1>Formulário de Contato</h1>
    <p>Entre em contato através de nosso formulário, lhe responderemos o mais breve possível!</p>

    <form class="google-form">
      <div class="input-group">
        <input type="text" id="nome" name="nome" placeholder=" " required />
        <label for="nome">Nome</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" name="email" placeholder=" " required />
        <label for="email">E-mail</label>
      </div>

      <div class="input-group">
        <input type="tel" id="telefone" name="telefone" placeholder=" " required />
        <label for="telefone">Número de telefone</label>
      </div>

      <div class="input-group">
        <input type="text" id="assunto" name="assunto" placeholder=" " required />
        <label for="assunto">Assunto</label>
      </div>

      <div class="input-group">
        <textarea id="problema" name="problema" placeholder=" " rows="4" required></textarea>
        <label for="problema">Descreva o problema</label>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
